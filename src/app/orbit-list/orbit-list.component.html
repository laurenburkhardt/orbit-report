<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable"><button (click) = "sort('name')">Name</button></th>
      <th class="sortable"><button (click) = "sort('type')">Type</button></th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr *ngFor = "let satellite of satellites">
       <td>{{satellite.name}}</td>
       <td class = "warning" *ngIf ="satellite.shouldShowWarning(); else noWarning">{{satellite.type}}</td>
       <ng-template #noWarning>{{satellite.type}}</ng-template>
       <td>{{satellite.operational}}</td>
       <td>{{satellite.orbitType}}</td>
       <td>{{satellite.launchDate}}</td>
   </tr>
</table>
